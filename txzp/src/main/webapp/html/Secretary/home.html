<form class="form-inline">
    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加部门</h4>
                </div>
                <div class="modal-body">
                    <div class="row" >
                        <label class="col-md-6" >
                            部门名称：
                          </label>
                        <input id="editappartName" type="text" class="form-control">
                        
                        
                         <label class="col-md-6">
                          类别&nbsp;&nbsp;&nbsp;
                            <label>
                                <input type="radio" name="appdepend" value="2" checked="checked"/>
                               学生会
                            </label>

                            <label>
                                <input type="radio" name="appdepend" value="1"/>
                               团委
                            </label>
                        </label>
                        
                    </div>
                    <br/>
                    <br/>
                     <div>
                        <label style="float: left">
                            基本介绍：
                        </label>
                        <textarea id='editbasicInfoInput' rows="4" style="width: 495px;resize: none;">
                           
                        </textarea>


                    </div>
                    <br/>

                    <div>
                        <label style="float: left">
                            招聘要求：
                        </label>
                        <textarea id='editrequireInfoInput' rows="4" style="width: 495px;resize: none;">
                            
                        </textarea>


                    </div>
                    <br/>

                    <div class="row">
                        <label class="col-md-12">
                            申请截止日期：
                            <input id="editdeadLineInput" onclick="WdatePicker()"/>
                        </label>
                    </div>
                    

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button id='submit' type="button" class="btn btn-primary">提交</button>
                </div>
            </div>
        </div>
    </div>
</form>
